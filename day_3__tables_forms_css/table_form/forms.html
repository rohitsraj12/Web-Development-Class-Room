<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      input {
        margin-bottom: 5px;
        display: block;
      }
      textarea {
        display: block;
        margin-bottom: 5px;
      }
      select {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <p></p>
    <label for="name">Name (4 to 8 characters):</label>

    <input
      type="text"
      id="name"
      name="name"
      required
      minlength="4"
      maxlength="8"
      placeholder="enter your name"
    />
    <hr />

    <input type="text" />
    <input type="password" />
    <input type="email" />
    <input type="color" />
    <input type="date" />
    <input type="datetime" />
    <input type="file" />
    <input type="number" />
    <input type="range" />
    <input type="search" />
    <input type="tel" />
    <input type="time" />
    <input type="url" />
    <input type="radio" />
    <input type="checkbox" />
    <select name="" id="">
      <option value="">select number</option>
      <option value="">1</option>
      <option value="">2</option>
    </select>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <input type="submit" />
    <input type="button" value="button" />
    <input type="reset" />
  </body>
</html>
